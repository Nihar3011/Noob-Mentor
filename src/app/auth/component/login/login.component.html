<div class="container mx-auto pt-20 pb-20 px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6  rounded-lg bg-white border-0">
        <div class="flex-auto  py-10 pt-0 mt-5">
          <form [formGroup]="loginForm">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="grid-password">
                Email
              </label>
              <input type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300  text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email" id="email" formControlName="email" />
            </div> 
            <div class="relative w-full mb-3">
              <label class="block uppercase text-black text-xs font-bold mb-2" htmlFor="grid-password">
                Password
              </label>
              <input type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password" id="password" formControlName="password" />
            </div>
            <div class="text-center mt-6">
              <button
                class="bg-black text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                (click)="login()"
                type="button">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a href="javascript:void(0)" class="text-black">
            <small>Forgot password?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a class="text-black" (click)="goToRegister()">
            <small>Create new account</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
